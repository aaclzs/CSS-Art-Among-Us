<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" type="logo" href="amongus-logo.png">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Among Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="players">
            <div class="player1">
                <div class="p1-legs"></div>
                <div class="p1-back"></div>
                <div class="p1-glass"></div>
                <div class="p1-mouth"></div>
                <div class="p1-blush"></div>
                <div class="p1-halo"></div>
            </div>

            <div class="player2">
                <div class="p2-legs"></div>
                <div class="p2-back"></div>
                <div class="p2-glass"></div>
                <div class="p2-mouth"></div>
                <div class="p2-blush"></div>
                <div class="p2-leaf"></div>
                <div class="p2-leafLines1"></div>
                <div class="p2-leafLines2"></div>
            </div>

            <div class="player3">
                <div class="p3-legs"></div>
                <div class="p3-back"></div>
                <div class="p3-glass"></div>
                <div class="p3-mouth"></div>
                <div class="p3-blush"></div>
                <div class="p3-disc"></div>
                <div class="p3-petal1"></div>
                <div class="p3-petal2"></div>
            </div>

            <div class="player4">
                <div class="p4-back"></div>
                <div class="p4-legs"></div>
                <div class="p4-glass"></div>
                <div class="p4-mouth"></div>
                <div class="p4-blush"></div>
                <div class="p4-balloon"></div>
                <div class="p4-string"></div>
            </div>
    </body>
</html>
